-n Lindsay --clone llc</span><br><span class="line">(base) yangxilab@yangxilab:/media/yangxilab/DiskA$ conda env list</span><br><span class="line">(base) yangxilab@yangxilab:/media/yangxilab/DiskA$ conda activate Lindsay</span><br><span class="line">(Lindsay) yangxilab@yangxilab:/media/yangxilab/DiskA/Lindsay$ conda list</span><br><span class="line">(Lindsay) yangxilab@yangxilab:/media/yangxilab/DiskA/Lindsay$ conda env export &gt; environment.yaml</span><br><span class="line">(Lindsay) yangxilab@yangxilab:/media/yangxilab/DiskA/Lindsay$ vim environment.yaml</span><br><span class="line"><span class="meta">#</span><span class="bash">change name and prefix: from <span class="string">&quot;Lindsay&quot;</span> to <span class="string">&quot;new_Lindsay&quot;</span></span></span><br><span class="line"><span class="meta">#</span><span class="bash">and just leave several small packages, delete other packages to speed up.</span></span><br><span class="line">(Lindsay) yangxilab@yangxilab:/media/yangxilab/DiskA/Lindsay$ conda env create -f environment.yaml</span><br><span class="line">(Lindsay) yangxilab@yangxilab:/media/yangxilab/DiskA/Lindsay$ conda remove -n new_Lindsay --all -y</span><br><span class="line">(Lindsay) yangxilab@yangxilab:/media/yangxilab/DiskA/Lindsay$ conda env export &gt; environment.yaml</span><br><span class="line">(Lindsay) yangxilab@yangxilab:/media/yangxilab/DiskA/Lindsay$ conda deactivate</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">(base) yangxilab@yangxilab:~$ watch -n 5 nvidia-smi</span><br></pre></td></tr></table></figure>
<h2 id="Centos"><a href="#Centos" class="headerlink" title="Centos"></a>Centos</h2><h3 id="Speed-Test"><a href="#Speed-Test" class="headerlink" title="Speed Test"></a>Speed Test</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">[root@vm424932 ~]# wget https://raw.githubusercontent.com/sivel/speedtest-cli/master/speedtest.py</span><br><span class="line">[root@vm424932 ~]# yum -y install speedtest-cli</span><br><span class="line">[root@vm424932 ~]# chmod a+rx speedtest.py</span><br><span class="line">[root@vm424932 ~]# mv speedtest.py /usr/local/bin/speedtest-cli</span><br><span class="line">[root@vm424932 ~]# chown root:root /usr/local/bin/speedtest-cli</span><br><span class="line">[root@vm424932 ~]# speedtest-cli</span><br><span class="line">Testing download speed..........</span><br><span class="line">Download: 42.81 Mbit/s</span><br><span class="line">Testing upload speed............</span><br><span class="line">Upload: 453.11 Mbit/s</span><br></pre></td></tr></table></figure>
<h2 id="Windows"><a href="#Windows" class="headerlink" title="Windows"></a>Windows</h2><h3 id="Change-Jupyter-Theme"><a href="#Change-Jupyter-Theme" class="headerlink" title="Change Jupyter Theme"></a>Change Jupyter Theme</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">conda install -c conda-forge jupyterthemes</span><br><span class="line"><span class="meta">#</span><span class="bash"> list available themes</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> onedork | grade3 | oceans16 | chesterish | monokai | solarizedl | solarizedd</span></span><br><span class="line">jt -l</span><br><span class="line"><span class="meta">#</span><span class="bash"> select theme...</span></span><br><span class="line">jt -t chesterish</span><br><span class="line"><span class="meta">#</span><span class="bash"> restore default theme</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> NOTE: Need to delete browser cache after running jt -r</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> If this doesn<span class="string">&#x27;t work, try starting a new notebook session.</span></span></span><br><span class="line">jt -r</span><br><span class="line"><span class="meta">#</span><span class="bash"> my two go-to styles</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> dark</span></span><br><span class="line">jt -t onedork -fs 95 -altp -tfs 11 -nfs 115 -cellw 88% -T</span><br><span class="line"><span class="meta">#</span><span class="bash"> light</span></span><br><span class="line">jt -t grade3 -fs 95 -altp -tfs 11 -nfs 115 -cellw 88% -T</span><br></pre></td></tr></table></figure>
